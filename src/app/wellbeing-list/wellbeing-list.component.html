<div class="container">
  <h2 class="sticky-header">Wellness Videos</h2>

  <!-- Filters Section -->
  <div class="filters sticky-filters">
    <!-- Category Filter -->
    <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="All">All Categories</option>
      <option value="Physical">Physical</option>
      <option value="Mental">Mental</option>
      <option value="Diet Meal">Diet Meal</option>
    </select>

    <!-- Gender Filter -->
    <select [(ngModel)]="selectedGender" (change)="filterWorkouts()">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <select [(ngModel)]="selectedType" (change)="filterWorkouts()">
      <option value="">Type</option>
      <option *ngFor="let type of selectedTypes">{{ type }}</option>
    </select>    

    <!-- Experience Filter -->
    <select [(ngModel)]="selectedExperience" (change)="filterWorkouts()">
      <option value="">Experience</option>
      <option value="0-1">0-1 years</option>
      <option value="1-3">1-3 years</option>
      <option value="3-6">3-6 years</option>
      <option value="6-10">6-10 years</option>
      <option value="10+">10+ years</option>
    </select>
  </div>

  <!-- Workout Cards Section -->
  <div class="workout-grid">
    <div class="workout-card" *ngFor="let workout of filteredWorkouts">
      <!-- Display Video -->
      <div *ngIf="workout.videoUrl" class="video-wrapper">
        <iframe
          [src]="workout.videoUrl | safe"
          width="100%"
          height="200"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
      <!-- Display Instructor Information -->
      <p><strong>Instructor:</strong> {{ workout.instructor.name }}</p>
      <p><strong>Gender:</strong> {{ workout.instructor.gender }}</p>
      <p><strong>Type:</strong> {{ workout.type }}</p>
      <p><strong>Category:</strong> {{ workout.category }}</p>
      <p><strong>Experience:</strong> {{ workout.instructor.expertise }} years</p>
    </div>
  </div>
</div>
