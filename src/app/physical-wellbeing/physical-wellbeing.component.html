<div class="physical-wellbeing-container">
  <h2>Log Physical Activity</h2>
  <form (submit)="logEntry()">
    <label>Steps</label>
    <input type="number" [(ngModel)]="entry.steps" min="0" required />
    <label>Distance (miles)</label>
    <input type="number" [(ngModel)]="entry.distance" min="0" step="0.1" required />
    <label>Calories Burned</label>
    <input type="number" [(ngModel)]="entry.caloriesBurned" min="0" required />
    <button type="submit">Submit</button>
  </form>

  <h3>Your Physical Activity Logs</h3>
  <ul>
    <li *ngFor="let entry of entries">
      <strong>Steps: {{ entry.steps }}</strong>
      <p>Distance: {{ entry.distance }} miles</p>
      <p>Calories Burned: {{ entry.caloriesBurned }}</p>
    </li>
  </ul>
</div>
