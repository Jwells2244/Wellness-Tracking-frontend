<div class="container">
  <!-- Left Side: Form -->
  <div class="form-container">
    <h2>Log Physical Activity</h2>
    <form (submit)="logEntry(); $event.preventDefault()">
      <input class="input-field" type="date" [(ngModel)]="entry.date" name="date" required />

      <input class="input-field" type="number" placeholder="Steps" [(ngModel)]="entry.steps" name="steps" min="0" required />

      <input class="input-field" type="number" placeholder="Distance (miles)" [(ngModel)]="entry.distance" name="distance" min="0" step="0.1" required />

      <input class="input-field" type="number" placeholder="Calories Burned" [(ngModel)]="entry.caloriesBurned" name="caloriesBurned" min="0" required />

      <button type="submit" class="button">Submit</button>
    </form>
  </div>

  <!-- Right Side: Display Data -->
  <div class="data-container">
    <h2>Activity Logs</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Steps</th>
          <th>Distance (miles)</th>
          <th>Calories Burned</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{ entry.date }}</td>
          <td>{{ entry.steps }}</td>
          <td>{{ entry.distance }}</td>
          <td>{{ entry.caloriesBurned }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
